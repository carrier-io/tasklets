<div id="modal-create" class="modal modal-small fixed-left fade shadow-sm" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-aside" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Assign user mode role</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="row">

          <div class="col">

            <form id="form-create">
              <div class="form-group">
                <label for="input-name">Name</label>
                <input type="text" class="form-control" name="name" id="input-name" placeholder="">
              </div>
              <div class="form-group">
                <label for="input-description">Description</label>
                <input type="text" class="form-control" name="description" id="input-description" placeholder="">
              </div>
              <div class="form-group">
                <label for="input-source-url">Source URL</label>
                <input type="text" class="form-control" name="source_url" id="input-source-url" placeholder="">
              </div>
              <div class="form-group">
                <label for="input-source-branch">Source branch</label>
                <input type="text" class="form-control" name="source_branch" id="input-source-branch" placeholder="" value="main">
              </div>
            </form>

          </div> <!-- col -->
        </div> <!-- row -->

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="btn-save">Save</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
